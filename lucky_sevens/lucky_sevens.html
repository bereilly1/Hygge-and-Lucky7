<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>Lucky Sevens</title>
<script type="text/JavaScript" src="lucky_sevens.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
<style>
input[type="text"] {
    border: 2px solid #0d1f2d;
    width: 50%;
    padding: 8px 8px;
    margin: 3px 0;
    box-sizing: border-box;
    font-size: 1.1em;
  }
  table, th, td {
                  padding: 5px 5px 5px 10px;
              }
              table {
                  width: 100%;
              }
</style>

</head>

<body>
<div class = "container">

<header>
<h1>Lucky Sevens</h1>
</header>

<form name="lucky_sevens1">
  <div class="form-group">
    Starting Bet <input type="number" step="0.01" id = "initial_bet" required/><br/ >
  </div>
    <button type="button" id = "playbutton" class="btn btn-default" onclick="return run_lucky_sevens(); return false;">Play</button>
</form>
<table id="results" class="table table-striped" action = "" style="display:none;">
       <tbody>
           <tr>
               <td>Starting Bet</td>
               <td><span id="bet"></span></td>
           </tr>
           <tr>
               <td>Total Rolls Before Going Broke</td>
               <td><span id="rolls"></span></td>
           </tr>
           <tr>
               <td>Highest Amount Won</td>
               <td><span id="max"></span></td>
           </tr>
           <tr>
               <td>Roll Count at Highest Amount Won</td>
               <td><span id="max_roll"></span></td>
           </tr>
       </tbody>
   </table>
</div>
</body>
</html>
